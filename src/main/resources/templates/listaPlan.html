<html xmlns:th="http://thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="../eliminarplan.js"></script>


</head>

<body>
	
	<div class="container">
	

		<div class="card">
			<div class="card-header">
	     <h3 class="card-title" th:text="${titulo}"></h3>
			</div>
			<div class="card-body">
				<a th:href="@{/formplan}" class="btn btn-primary btn-icon">
					<i class="fa fa-plus-circle	"></i>
					Nuevo Plan
				</a>
				<div class="table-responsive">
				<table class="table">
					<thead>
						<th>ID</th>
						<th>Plan</th>
						<th>Precio</th>
						<th>Acciones</th>
					</thead>
					<tr th:each="plan:${listaplan}">
						<td th:text="${plan.id}"></td>
						<td th:text="${plan.nombrePlan}"></td>
						<td th:text="${plan.precioPlan}"></td>
						<td>
							<a th:href="@{/editarplan(id=${plan.id})}" class="btn btn-warning btn btn-rounded btn-icon ">
								<i class="fa fa-edit"></i></a>
								
							<a th:onclick="eliminar([[${plan.id}]])" class="btn btn-danger btn btn-rounded btn-icon ">
								<i class="fa fa-trash"></i></a>
						
						</td>
					</tr>

				</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
