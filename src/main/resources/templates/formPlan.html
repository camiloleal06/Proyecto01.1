<html xmlns:th="http://thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">
	<div class="card">
  <div class="card-header">
   <h3 class="card-title" th:text="${tituloformularioplan}"></h3>
  </div>
  <div class="card-body">
		<form data-toggle="validator" role="form" th:object="${plan}" th:action="@{/saveplan}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="mb-3">
				<label for="nombrePlan" class="form-label">Plan</label>
				<input type="text" class="form-control" id="nombrePlan"
					placeholder="Ingrese plan" th:field="*{nombrePlan}">
			</div>
			<div class="mb-3">
				<label for="precioPlan" class="form-label">Precio Plan</label>
				<input type="number" class="form-control" id="precioPlan" th:field="*{precioPlan}"
					placeholder="Ingrese precio Plan">
			</div>
			 <button class="btn btn-primary" type="submit">
			
			 <i class="fa fa-check-circle"></i>
			   Guardar
			 </button>
		</form>
	</div>
	</div>

</body>

</html>
